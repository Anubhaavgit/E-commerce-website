<div class="card" style="width: 18rem;" *ngFor="let product of listOfProducts">
    <img class="card-img-top" src={{product.imgLink}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description}}</p>
    </div>
  </div>
