<form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
  <div class="form-row">
    <div class="form-group col-md-3">
      <input type="text" class="form-control" ngModel id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter value" name="userInput">
    </div>
    <div class="form-group col-md-3">
      <label for="exampleFormControlSelect1">Select search category</label>
      <select class="form-control " ngModel id="exampleFormControlSelect1" name="category">
        <option>Name</option>
        <option>Product Code</option>
        <option>Brand</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </div>
</form>
