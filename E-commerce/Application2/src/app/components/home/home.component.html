<button style="float: right;" class="mt-3 mr-5 btn btn-secondary" (click)="Logout()">logout</button>
<form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
    <div class="form-row">
      <div class="form-group">
        <input type="text" class="form-control" ngModel id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter value" name="userInput">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1"></label>
        <select class="form-control " ngModel id="exampleFormControlSelect1"name="category">
            <option value="" disabled selected>Select your option</option>
            <option>Name</option>
          <option>Product Code</option>
          <option>Brand</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
  </form>
  

    <div class="col-sm d-flex product-list">
<div class="card"  *ngFor="let product of listOfProducts">
    <img height="200px" class="card-img-top" src={{product.imgLink}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description}}</p>
      <a class="stretched-link"href="delivery/{{product.productCode}}"></a>
    </div>
  </div>
</div>
